<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			href="https://icons.iconarchive.com/icons/google/noto-emoji-people-profession/128/10219-man-teacher-light-skin-tone-icon.png"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Web site created using create-react-app" />
		<link
			rel="apple-touch-icon"
			href="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-mono/128/Man-Teacher-Default-icon.png"
		/>
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link rel="stylesheet" href="style.css" />

		<title>Learn Lingo</title>

		<script type="text/javascript">
			(function (l) {
				if (l.search[1] === '/') {
					var decoded = l.search
						.slice(1)
						.split('&')
						.map(function (s) {
							return s.replace(/~and~/g, '&');
						})
						.join('?');
					window.history.replaceState(
						null,
						null,
						l.pathname.slice(0, -1) + decoded + l.hash
					);
				}
			})(window.location);
		</script>
	</head>
	<body>
		<div id="root"></div>
		<div id="modal-root"></div>
		<div id="loader-root"></div>
	</body>
</html>
